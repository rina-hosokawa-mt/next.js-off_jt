<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>自己紹介カード</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="profile-card">
    <div class="profile-header">
             <div class="profile-box box0"><strong>お名前</strong><br>くーちゃん</div>
             <div class="profile-photo">
               <img src="mycat.jpg" alt="プロフィール写真" />
            </div>
    </div>
  
    

    <div class="profile-box box1"><strong>出身地</strong><br>千葉県南房総市</div>
    
    <div class="box2-wrapper">
      <div class="profile-box box2"><strong>好きな食べ物</strong><br>カリカリ</div>
      <div class="profile-box box2"><strong>性格：</strong><br>あまえんぼう・おっちょこちょい</div>
      <div class="profile-box box2"><strong>チャームポイント</strong><br>ガラガラ声</div>
      <div class="profile-box box2"><strong>苦手なこと</strong><br>お風呂</div>
    </div>

    <div class="profile-box box1"><strong>好きな事</strong><br>外で遊ぶこと</div>
  </div>
</body>
</html>
