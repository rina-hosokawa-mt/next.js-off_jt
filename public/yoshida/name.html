<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>名前入力と表示アプリ</title>
    <link rel="stylesheet" href="name.css">
</head>

<body>
    <div class="content">
        <h1>あなたの名前を教えてください！</h1>
        <label>名前：<input type="text" id="nameText" placeholder="名前を入力してください"></label>
        <input type="button" id="checkButton" class="button" value="送信">

        <p id="errorMessage" style="color: red; display: none;">入力してね😢！</p>

        <p id="msg"></p>
    </div>
    <script src="name.js"></script>
</body>
