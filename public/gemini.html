<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <!-- 画面サイズに応じて見た目が変わるようにする -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カウンターアプリ</title>
  </head>
  <body>
    <section>
      <h1>現在のカウント数</h1>
    </section>
    <section>
      <span id="counter" class="number">0</span>
    </section>
    <section>
        <div class="button">
          <button id="increase" class="button1">+1</button>
          <button id="decrease" class="button2">-1</button>
        </div>
      <!-- ここにcssを置くことで、値を読み込んだ後にJSが動くようになる -->
      <script src="gemini.css"></script>
    </section>
  </body>
</html>
